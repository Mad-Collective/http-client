version: '3.7'

services:
  mmock:
      image: jordimartin/mmock:latest
      ports:
        - "8082:8082"
        - "8083:8083"
      volumes:
        - ./mmock/config:/config
      networks:
        - app
  client-php:
      build: php
      volumes:
        - ../../:/app/http-client
      networks:
        - app
      links:
        - mmock

networks:
  app:
    driver: bridge
